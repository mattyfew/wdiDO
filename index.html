<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Friendly Neighborhood POST Office</title>
</head>
<body>
    <h1>Your Friendly Neighborhood Post Office</h1>
    <form action="/forminput" method="POST">
        <h4>Please enter the following information:</h4>
        
        <label for="name-form">Enter your name:</label>
        <input type="text" placeholder="Name" name="clientname"/></br>
        
        <label for="address-form">Address:</label>
        <input type="text" name="address" placeholder="Address"/><br>
        
        <label for="date-form">Today's Date:</label>
        <input type="text" name="date" placeholder="Date"><br>
        
        <label for="letter-form">Your letter:</label>
        <input type="text" name="letter" placeholder="Start typing...."><br>
        
        <input type="submit">
    </form>
</body>
</html>
